name: Release

on:
  push:
    branches:
      - release/next

jobs:
  semantic-release:
    name: Semantic Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    outputs:
      new-release-version: ${{ steps.semantic.outputs.new-release-version }}
      new-release-published: ${{ steps.semantic.outputs.new-release-published }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install semantic-release plugins
        run: npm install --no-save semantic-release @semantic-release/commit-analyzer @semantic-release/release-notes-generator @semantic-release/changelog @semantic-release/git @semantic-release/github

      - name: Semantic Release
        id: semantic
        run: |
          npx semantic-release 2>&1 | tee /tmp/sr-output.txt
          if grep -q "Published release" /tmp/sr-output.txt; then
            VERSION=$(grep -oP 'Published release \K[0-9]+\.[0-9]+\.[0-9]+' /tmp/sr-output.txt)
            echo "new-release-published=true" >> "$GITHUB_OUTPUT"
            echo "new-release-version=${VERSION}" >> "$GITHUB_OUTPUT"
          else
            echo "new-release-published=false" >> "$GITHUB_OUTPUT"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  goreleaser:
    name: GoReleaser
    needs: semantic-release
    if: needs.semantic-release.outputs.new-release-published == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: v${{ needs.semantic-release.outputs.new-release-version }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install GoReleaser
        run: |
          curl -sfL https://goreleaser.com/static/run | bash -s -- --version
          curl -sfL https://goreleaser.com/static/run > /tmp/goreleaser
          chmod +x /tmp/goreleaser

      - name: Run GoReleaser
        run: /tmp/goreleaser release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
